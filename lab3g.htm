    crossorigin="anonymous"

  <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar">
        <div class="logo"><h1 style="color: orange;">MobShoP</h1></div>
        <ul class="menu">
          <li><a href="index.html" style="color: orange;">Home </a></li>
          <li><a href="ProductCategories.html" style="color: orange;">Category </a></li>
          <li><a href="detailedproduct.html"style="color: orange;">About Us </a></li>
          <li><a href="registration.html"style="color: orange;">Registration</a></li>
          <li><a href="userlogin.html"style="color: orange;">Sign in</a></li>
          <li>
            <a href=""> <i class="fas fa-shopping-cart"></i> </a>
          </li>
        </ul>
        <!-- for small devices -->
        <div class="menu-btn">
          <i class="fa fa-bars"> </i>
        </div>
      </nav>
    <div class="container">
        <h1 class="text-center my-4">Category and Product Management</h1>
        
        <!-- Category Management -->
        <div class="category-section bg-white p-4 rounded">
            <h2 class="mb-3">Categories</h2>
            <form>
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" class="form-control" id="categoryName" placeholder="Enter Category Name">
                </div>
                <button type="submit" class="btn btn-success" style="background-color: orange;">Add Product</button>
            </form>
            <ul id="categoryList" class="list-group mt-3">
                <!-- Category list items will be added here -->
                <li class="list-group-item">Category 1</li>
                <li class="list-group-item">Category 2</li>
                <!-- Add more categories as needed -->
            </ul>
        </div>

        <!-- Product Management -->
        <div class="product-section bg-white p-4 rounded mt-4">
            <h2 class="mb-3">Products</h2>
            <form>
                <div class="form-group">
                    <label for="categorySelect">Select Category</label>
                    <select id="categorySelect" class="form-control">
                        <!-- Category options will be added here -->
                        <option>Category 1</option>
                        <option>Category 2</option>
                        <!-- Add more categories as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" class="form-control" placeholder="Enter Product Name">
                </div>
                <button type="submit" class="btn btn-success" style="background-color: orange;">Update Product</button>
                <button type="submit" class="btn btn-success" style="background-color: orange;">Delete Product</button>
            </form>
            <ul id="productList" class="list-group mt-3">
                <!-- Product list items will be added here -->
                <li class="list-group-item">Product 1</li>
                <li class="list-group-item">Product 2</li>
                <!-- Add more products as needed -->
            </ul>
        </div>
    </div>
    <footer>
        <p>Copyrights@<a href=""></a></p>
      </footer>
      <!-- jquery -->
      <script>
        $(".menu-btn").click(function () {
          $(".navbar .menu ").toggleClass("active");
          $(".menu-btn i").toggleClass("active");
        });
      </script>
  
      <!-- Bootstrap and JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
